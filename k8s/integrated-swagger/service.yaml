apiVersion: v1
kind: Service
metadata:
  name: integrated-swagger-service
  namespace: flet-montrg
  labels:
    app: integrated-swagger-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  # ClusterIP: 외부 직접 접근 제거. web-service(30012)만 사용. /api, /openapi.json 프록시됨
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: integrated-swagger-service