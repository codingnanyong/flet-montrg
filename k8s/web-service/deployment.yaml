apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  namespace: flet-montrg
  labels:
    app: web-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: web-service
  template:
    metadata:
      labels:
        app: web-service
        version: v1.0.0
    spec:
      containers:
      - name: web-service
        image: flet-montrg/web-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: web-service-config
              key: APP_NAME
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: web-service-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
